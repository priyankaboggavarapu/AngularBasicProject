<div class="container">
<div class="row justify-content-center">
<div class="col-md-8">
    <div class="card">
        <div class="card-header">Register</div>
        <div class="card-body">

            <form class="form-horizontal" method="post" action="#">

                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label">Your Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input type="text" [(ngModel)]="name" class="form-control" name="name" id="name" placeholder="Enter your Name" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input type="email" [(ngModel)]="Email" class="form-control" name="email" id="email" placeholder="Enter your Email" />
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="cols-sm-2 control-label">MobileNumber</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                            <input type="number" class="form-control" [(ngModel)]="number" name="number" id="number" placeholder="Enter your Number" />
                        </div>
                    </div>
                </div>
                
                <div class="form-group ">
                    <button type="button" class="btn btn-primary btn-lg btn-block login-button" (click)="register()">Register</button>
                </div>
                <div class="login-register">
                    <a href="index.php" [routerLink]="['']">Login</a>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
</div>
