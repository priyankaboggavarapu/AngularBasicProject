<!DOCTYPE html>
<html lang="en">
<div class="container">
  <div className="col-lg-6 col-md-6 col-sm-6">
  <h2>Login</h2>
  </div>
  <div className="col-lg-6 col-md-6 col-sm-6">
    <h5>
        <a href='Create Your Account'   [routerLink]="['/registration']">CREATE YOUR ACCOUNT</a>
        <a   routerLink="/profiledetails">Profile</a>
   </h5>
  </div>
<form action="/action_page.php">
    <div class="form-group">
      <label >Email:</label>
      <input type="email" class="form-control" [(ngModel)]="email" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label>OTP:</label>
      <input type="password" class="form-control" id="pwd" [(ngModel)]="password" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
  </form>
</div>
</html>
